<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>

        body {
            font-family: Montserrat;
        }

        .jumbotron {
            margin-top: 10%;
        }

        .display-4 {
            padding-bottom: 20px;
        }

    </style>
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Psychic Game</h1>
            
            <p>Guess what letter I'm thinking of...</p>
            
            <p>Wins: <span id="winning-guesses">0</span></p>
            
            <p>Losses: <span id="losing-guesses">0</span></p>
            
            <p>Guesses left: <span id="guesses-left">9</span></p>
            
            <p>Your guesses so far: <span id="guesses-guessed"></span></p>
        </div>
    </div>




    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
</body>
</html>
